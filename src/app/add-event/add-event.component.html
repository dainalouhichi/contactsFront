
<br>

<!-- Button trigger modal -->
<div class="text-center">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Ajouter un contact
</button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Evenement</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (submit)="addEvent()">
            <div class="mb-3">
                <label class="form-label">lieu</label>
                <input type="text" name="nom" class="form-control" placeholder="votre nom ici" [(ngModel)]="evenement.lieu">

            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="text" name="prenom" class="form-control" placeholder="votre prÃ©nom ici" [(ngModel)]="evenement.date">

            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <input type="text" name="tel" class="form-control" placeholder="votre telephone ici" [(ngModel)]="evenement.type">

            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea  name="adr" class="form-control" placeholder="votre adresse ici" [(ngModel)]="evenement.description">
                    </textarea>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ajouter</button>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
